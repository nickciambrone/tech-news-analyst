name: Run Node Script Daily at Random Time

on:
  schedule:
    - cron: "0,30 * * * *"  # Runs at minute 0 and 30 of every hour

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Random delay between 0 and 30 minutes
        run: |
          DELAY=$(( RANDOM % 31 ))  # 0â€“30 minutes
          echo "Sleeping for $DELAY minutes..."
          sleep "${DELAY}m"

      - name: Run script
        run: node postTweet.js
